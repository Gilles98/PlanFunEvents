
<ion-content>
  <app-menu></app-menu>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col class="ion-align-items-self">
        <h2>Geef een titel aan je event ðŸ¥³ðŸ¥³</h2>
        <ion-input placeholder="Het meest knallende event ever" [(ngModel)]="title"></ion-input>
        <h2>
          Waar is het event?
        </h2>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Kleinhoefstraat 4, Geel" [(ngModel)]="adress"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="geef je plaats een naam(optioneel)" [(ngModel)]="ownLocationName"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
        <h2>Wie zijn je gasten</h2>
        <ion-button class="buttonContacts">Contact toevoegen  <ion-icon name="person-add-outline"></ion-icon></ion-button>
          <ion-item lines="none">
            <h2>Kies je dresscode</h2>
          </ion-item>
        <ion-item>


          <ion-label>Dresscode</ion-label>
          <ion-select interface="popover" [(ngModel)]="selectedCode">
            <ion-select-option [value]="dresscode" *ngFor="let dresscode of dresscodes" >{{dresscode}}</ion-select-option>
          </ion-select>

        </ion-item>

        <ion-item>
          <h2>Geef een boodschap mee</h2>
          <ion-textarea placeholder="Dit is de graafste party OOIT" [(ngModel)]="message"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-button (click)="createEvent()">Maak je event aan</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
