

<ion-content>
  <app-menu></app-menu>
  <ion-grid class="ion-text-center">

    <ion-row>
      <ion-col class="ion-align-self-center">

        <ion-thumbnail style="margin: auto">
          <img alt="current" *ngIf="!isNewPhotoSelected && this.authorizationService.returnCurrentUser()?.photoURL === null" [src]="standardImage">
          <img alt="current" *ngIf="!isNewPhotoSelected && this.authorizationService.returnCurrentUser()?.photoURL !== null" [src]="this.authorizationService.returnCurrentUser()?.photoURL">
          <img alt="new" *ngIf="isNewPhotoSelected && this.image.dataUrl !== undefined" [src]="this.image.dataUrl || standardImage">
          <img alt="standard" *ngIf="isNewPhotoSelected && this.image.dataUrl === undefined" [src]="standardImage">
         <ion-button (click)="selectPhoto()" class="buttonPictureChange">
           <ion-icon name="add" size="medium"></ion-icon>
         </ion-button>
        </ion-thumbnail>

        <ion-item lines="inset" >
          <h2>E-mail</h2>
          <ion-label position="floating"><ion-icon name="mail-outline" color="primary"></ion-icon> Vul je mail in</ion-label>
          <ion-input type="text" required name="registratieMail" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item lines="inset" >
          <h2>Wijzig je wachtwoord</h2>
          <ion-label position="floating"><ion-icon name="bag-outline" color="warning"></ion-icon> Vul je nieuwe wachtwoord in</ion-label>
          <ion-input required name="Wachtwoord" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
<!--
        <ion-item lines="inset" >
          <h2>Stel je telefoonnummer in</h2>
          <ion-label position="floating"><ion-icon name="call-outline" color="success"></ion-icon> Stel je telefoonnummer in</ion-label>
          <ion-input required name="telefoon" type="text" [(ngModel)]="telefoonNummer"></ion-input>
        </ion-item>
  !-->



        <ion-item lines="inset">
          <h2>Stel je gebruikersnaam in</h2>
          <ion-label position="floating"><ion-icon name="eye-outline" color="primary"></ion-icon> Stel je gebruikersnaam in</ion-label>
          <ion-input required name="display" type="text" [(ngModel)]="displayName"></ion-input>
        </ion-item>

        <ion-button (click)="saveChanges()" color="danger" class="ion-margin-horizontal ion-margin-top">
          Opslagen
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<app-footer></app-footer>
